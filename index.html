<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRODUK JB</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    .title {
      font-size: 3em;
      color: #00ffcc;
      animation: glow 2s infinite alternate;
    }
    .welcome {
      font-size: 1.2em;
      color: #ff0;
      margin-bottom: 20px;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }
    .login {
      margin: 30px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .login input {
      width: 90%;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .btn {
      padding: 10px 20px;
      background: #0ff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .lampu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, red, blue, black, red);
      background-size: 400% 100%;
      animation: lampu 5s linear infinite;
    }
    @keyframes lampu {
      0% { background-position: 0% 0%; }
      100% { background-position: 400% 0%; }
    }
    .produk {
      margin-top: 20px;
    }
    .produk button {
      margin: 10px;
      padding: 10px 20px;
      background: lime;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="lampu"></div>
  <audio autoplay loop>
    <source src="3982772433786458075-c.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <div class="title">PRODUK JB</div>
    <div class="welcome">WELCOME TO PRODUK JB REV STORE</div>
    <div class="login">
      <input type="text" id="nama" placeholder="Masukkan Nama" />
      <input type="password" id="pass" placeholder="Masukkan Password" />
      <button class="btn" onclick="masuk()">MASUK</button>
    </div>
    <div class="produk" id="produk" style="display:none;">
      <h2>Pilih Produk</h2>
      <button onclick="order('Produk A')">Produk A</button>
      <button onclick="order('Produk B')">Produk B</button>
      <button onclick="order('Produk C')">Produk C</button>
    </div>
  </div>

  <script>
    function masuk() {
      var nama = document.getElementById("nama").value;
      var pass = document.getElementById("pass").value;
      if(nama.toLowerCase() === "rev" && pass === "rev") {
        document.querySelector(".login").style.display = "none";
        document.getElementById("produk").style.display = "block";
      } else {
        alert("Nama atau Password salah!");
      }
    }

    function order(produk) {
      var url = "https://wa.me/6281234567890?text=Halo%20saya%20mau%20order%20" + encodeURIComponent(produk);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
